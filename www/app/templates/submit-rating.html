<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Submit rating
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Submit your rating results</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="ratingInput">Your Rating (0-100)</label>
            <input type="number" class="form-control" id="ratingInput" aria-describedby="ratingHelp" placeholder="0">
            <small id="ratingHelp" class="form-text text-muted">Please enter your rating decision (between 0 and 100).</small>
          </div>

          <div class="form-group">
            <label for="hashInput">IPFS Hash</label>
            <input type="text" class="form-control" id="hashInput" aria-describedby="hashHelp" placeholder="Paste IPFS hash">
            <small id="hashHelp" class="form-text text-muted">Please enter the hash of your audit data.</small>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              I confirm that the information provided is correct to my best knowledge.
            </label>
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
